<!DOCTYPE html>
<html lang="en">
<head>
 <title>Bootstrap 4 Website Example</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 <style>
 .fakeimg {
   height: 200px;
   background: #aaa;
 }
 </style>
</head>
<body>
  <form action="/dashboard/custom_graph" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="firstname">x</label>
        <input type="number" class="form-control" placeholder="" name="x1">
      </div>
      <div class="form-group">
        <label for="lastname">y</label>
        <input type="number" class="form-control" placeholder="" name="y1">
      </div>
      <div class="form-group">
        <label for="firstname">x</label>
        <input type="number" class="form-control" placeholder="" name="x2">
      </div>
      <div class="form-group">
        <label for="lastname">y</label>
        <input type="number" class="form-control" placeholder="" name="y2">
      </div>
      <div class="form-group">
        <label for="firstname">x</label>
        <input type="number" class="form-control" placeholder="" name="x3">
      </div>
      <div class="form-group">
        <label for="lastname">y</label>
        <input type="number" class="form-control" placeholder="" name="y3">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</body>
</html>
