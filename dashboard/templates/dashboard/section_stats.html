<!DOCTYPE html>
<html lang="en">
<head>
 <title>Bootstrap 4 Website Example</title>
 <meta charset="utf-8">
 {% load static %}
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 <style>
   .fakeimg {
     height: 200px;
     background: #aaa;
   }
 </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Section</th>
              <th scope="col">Visites</th>
              <th scope="col">Visites uniques</th>
            </tr>
          </thead>
          <tbody>
            {% for visits_by_page in visits_by_pages %}
            <tr>
              <td>{{visits_by_page.page}}</td>
              <td>{{visits_by_page.visits}}</td>
              <td>{{visits_by_page.unique_visits}}</td>
            </tr>
            {% endfor %}
          </tbody>

        </table>
      </div>

      <div class="col-sm">
        <img src="data:image/png;base64,{{graph}}" alt="error" width=500 height=auto />
      </div>
    </div>

  </div>


</body>
</html>
