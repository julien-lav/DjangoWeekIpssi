{% extends 'base.html' %}

{% block title %}Modifier une ressource |{% endblock %}

{% block content %}

<form method="post" action="/resources/{{ resource_id }}/edit/">
    {% load crispy_forms_tags %}
    {% csrf_token %}
    
    <div class="row">
      <div class="col-12">
        {{ form.url|as_crispy_field  }}
      </div>
    </div>
    
    <input type="submit" value="modifier" class="btn btn-primary float-right"/>
</form>

{% endblock %}
