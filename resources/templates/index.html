{% extends 'base.html' %}

{% block title %}Home |{% endblock %}

{% block content %}
    <p><a href="/resources/add">Ajouter une ressource</a></p>
    <table class="table table-hover table-striped table-bordered">
        <thead>
            <th>URL</th>
        </thead>
        <tbody>
            {% for resource in resources %}
                <tr>
                    <td>{{ resource.url }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
